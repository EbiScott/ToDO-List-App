<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to your Account</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" type="image/x-icon" href="/static/download.png">
</head>
<body>
    <div class="login__form">
        <h2>Login to your Account</h2>
        <div class="login__form__details">
            <form action="/login" method="get">
                <label for="id">Username</label>
                <input type="text" name="username" id="id" required>

                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>

                <input type="submit" value="Login" class="login__button">
            </form>
            <p>Don't have an account? <a href="/templates/register.html">Create one.</a></p>
        </div>
    </div>
</body>
</html>
